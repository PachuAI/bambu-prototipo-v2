<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambú CRM - Clientes V2</title>
    <link rel="stylesheet" href="shared/tokens.css">
    <link rel="stylesheet" href="shared/components.css">
    <link rel="stylesheet" href="assets/clientes/clientes-specific.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="app-wrapper">
        <!-- SIDEBAR -->
        <nav class="sidebar" id="main-sidebar">
            <script>if(JSON.parse(localStorage.getItem('bambu-sidebar-collapsed')))document.getElementById('main-sidebar').classList.add('collapsed')</script>
            <div class="sidebar-header">
                <div class="logo-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <span class="logo-text">Bambú CRM</span>
            </div>

            <button class="toggle-sidebar-float" id="btn-toggle-sidebar" title="Expandir/Colapsar">
                <i class="fas fa-chevron-left"></i>
            </button>

            <div class="nav-content">
                <div class="nav-highlight">
                    <button class="btn-cotizador-nav" onclick="location.href='cotizador.html'">
                        <i class="fas fa-calculator"></i>
                        <span>COTIZADOR</span>
                    </button>
                </div>

                <ul class="nav-menu">
                    <li title="Dashboard" onclick="location.href='dashboard.html'">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </li>
                    <li title="Clientes" class="active" onclick="location.href='clientes.html'">
                        <i class="fas fa-users"></i>
                        <span>Clientes</span>
                    </li>
                    <li title="Productos y Stock" onclick="location.href='productos.html'">
                        <i class="fas fa-box"></i>
                        <span>Productos y Stock</span>
                    </li>
                    <li title="Ventas" class="new-badge-item" onclick="location.href='ventas.html'">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Ventas</span>
                    </li>
                    <!-- TODO: Evaluar si mantener acceso directo o solo desde Ventas/Dashboard
                    <li title="Repartos" onclick="location.href='repartos-dia.html'">
                        <i class="fas fa-truck"></i>
                        <span>Repartos</span>
                    </li>
                    -->
                    <li title="Estadísticas" onclick="location.href='estadisticas.html'">
                        <i class="fas fa-chart-line"></i>
                        <span>Estadísticas</span>
                    </li>
                    <li title="Respaldos" onclick="location.href='backup.html'">
                        <i class="fas fa-server"></i>
                        <span>Respaldos</span>
                    </li>
                </ul>

                <div class="nav-footer">
                    <li title="Configuración" onclick="location.href='configuracion.html'">
                        <i class="fas fa-cog"></i>
                        <span>Configuración</span>
                    </li>
                    <li title="Cambiar tema" onclick="toggleTheme()">
                        <i class="fas fa-moon" id="theme-icon"></i>
                        <span>Tema</span>
                    </li>
                </div>
            </div>
        </nav>

        <!-- MAIN LAYOUT -->
        <main class="main-layout">

            <!-- HEADER (estandarizado estilo Ventas) -->
            <header class="header-toolbar-standard">
                <div class="page-header-title">
                    <i class="fas fa-users" style="color: var(--text-secondary);"></i>
                    Clientes
                </div>

                <!-- Filtros inline (mismo estilo Ventas) -->
                <div class="filters-inline">
                    <div class="search-filter-compact">
                        <i class="fas fa-search"></i>
                        <input type="text" class="input-search-compact" id="search-clientes" placeholder="Buscar por dirección, teléfono...">
                    </div>

                    <select class="select-filter-compact" id="filter-estado">
                        <option value="">Estado: Todos</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>

                    <select class="select-filter-compact" id="filter-ciudad">
                        <option value="">Ciudad: Todas</option>
                        <option value="neuquen">Neuquén</option>
                        <option value="cipolletti">Cipolletti</option>
                        <option value="plottier">Plottier</option>
                        <option value="centenario">Centenario</option>
                        <option value="allen">Allen</option>
                    </select>

                    <select class="select-filter-compact" id="filter-saldo">
                        <option value="">Saldo: Todos</option>
                        <option value="deudor">Con Deuda</option>
                        <option value="favor">A Favor</option>
                        <option value="dia">Al Día</option>
                    </select>

                    <button class="btn-primary-compact" onclick="abrirModalNuevoCliente()"><i class="fas fa-plus"></i> Nuevo Cliente</button>
                </div>
            </header>

            <!-- LIST CONTAINER -->
            <div class="list-container">
                <table class="table-v2">
                    <thead>
                        <tr>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th>Ciudad</th>
                            <th>Saldo (CC)</th>
                            <th>Estado</th>
                            <th class="th-acciones">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-clientes-body">
                        <!-- Se carga dinámicamente desde mock-data.js -->
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <!-- ================================================================
         MODAL: NUEVO CLIENTE
         ================================================================ -->
    <div id="modal-nuevo-cliente" class="modal-overlay hidden">
        <div class="modal-content modal-md">
            <!-- Header -->
            <div class="modal-header">
                <h3><i class="fas fa-user-plus"></i> Nuevo Cliente</h3>
                <div class="modal-header-right">
                    <label class="toggle-activo">
                        <input type="checkbox" id="nc-activo" checked>
                        <span class="toggle-label">Activo</span>
                    </label>
                    <button class="btn-close-modal" onclick="cerrarModalNuevoCliente()">&times;</button>
                </div>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <!-- Row 1: Dirección + Teléfono -->
                <div class="form-row-2">
                    <div class="form-group">
                        <label class="form-label">Dirección <span class="required">*</span></label>
                        <input type="text" class="form-input" id="nc-direccion" placeholder="Ej: Av. Argentina 1250">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Teléfono <span class="required">*</span></label>
                        <input type="text" class="form-input" id="nc-telefono" placeholder="299-4123456">
                    </div>
                </div>

                <!-- Row 2: Ciudad + Descuento -->
                <div class="form-row-2">
                    <div class="form-group">
                        <label class="form-label">Ciudad <span class="required">*</span></label>
                        <select class="form-input" id="nc-ciudad">
                            <option value="">Seleccionar...</option>
                            <option value="neuquen">Neuquén</option>
                            <option value="cipolletti">Cipolletti</option>
                            <option value="plottier">Plottier</option>
                            <option value="centenario">Centenario</option>
                            <option value="allen">Allen</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Descuento</label>
                        <div class="btn-group-toggle">
                            <button type="button" class="btn-toggle active" data-value="none" onclick="selectDescuentoNuevo(this)">Sin desc.</button>
                            <button type="button" class="btn-toggle" data-value="l2" onclick="selectDescuentoNuevo(this)">L2 6.25%</button>
                            <button type="button" class="btn-toggle" data-value="l3" onclick="selectDescuentoNuevo(this)">L3 10%</button>
                        </div>
                    </div>
                </div>

                <!-- Row 3: Nombre + Email -->
                <div class="form-row-2">
                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-input" id="nc-nombre" placeholder="Juan Pérez">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="nc-email" placeholder="cliente@email.com">
                    </div>
                </div>

                <!-- Row 4: Nota -->
                <div class="form-group">
                    <label class="form-label">Nota</label>
                    <textarea class="form-input form-textarea-sm" id="nc-nota" placeholder="Observaciones..."></textarea>
                </div>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
                <button class="btn-secondary" onclick="cerrarModalNuevoCliente()">Cancelar</button>
                <button class="btn-primary" onclick="crearNuevoCliente()">
                    <i class="fas fa-check"></i> Crear Cliente
                </button>
            </div>
        </div>
    </div>

    <script src="shared/utils.js"></script>
    <script src="shared/state-manager.js"></script>
    <script src="assets/clientes/script.js"></script>
</body>

</html>
